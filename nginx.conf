server {

    listen 80;
    server_name  tanyashustova.com www.tanyashustova.com;


    location /static/ {
        alias /static_root/;
    }

    location /media/ {
        alias /media_root/;
    }


    location / {
        proxy_pass http://django;  # Проксирование запросов к Django-приложению
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

   }


