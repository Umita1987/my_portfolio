version: '3.8'

volumes:
  static:
  media:
  nginx_conf:

services:
  web:
    image: portfolio:latest
    volumes:
      - static:/static_root/
      - media:/media_root/
    ports:
      - "8000:8000"
    environment:
      DEBUG: '1'

    command: sh -c "python manage.py collectstatic --no-input &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      gunicorn --workers=4 --reload --max-requests=1000 backend.wsgi -b 0.0.0.0:8000"



  nginx:
    container_name: nginx
    working_dir: /app
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static:/static_root
      - media:/media_root
      - nginx_conf:/nginx.conf
      - ./docker/nginx/prod/:/etc/nginx/conf.d:ro
      - ./docker/certbot/conf:/etc/letsencrypt:ro
      - ./docker/certbot/www:/var/www/certbot:ro
    depends_on:
      - web



  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt:rw
      - ./docker/certbot/www:/var/www/certbot:rw
    command: certonly --webroot --webroot-path=/var/www/certbot/ --email email@mail.com --agree-tos --no-eff-email -d example.com -d www.example.com
    depends_on:
      - nginx